name: Example Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/upload-artifact
        with:
          name: harness-build-logs
          path: |
              bin/output/logs/harness.log
              bin/output/logs/harnessbuild.txt